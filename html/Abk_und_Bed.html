<head>

    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-main: #333;
            --border-color: #dee2e6;
            
            /* User definierte Farben */
            --color-ax: #9b59b6; /* Violett für AX */
            --color-e: #27ae60;  /* Grün für E_ */
            --color-std: #2c3e50; /* Standard Dunkelblau */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            font-size: 14px;
        }

        .container {
            max-width: 1600px; /* Breiter für die Links */
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* Suchleiste */
        .header-section {
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
            padding-bottom: 15px;
            border-bottom: 3px solid #eee;
        }

        h1 { margin-top: 0; color: var(--color-std); }

        input#searchInput {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input#searchInput:focus { outline: none; border-color: var(--color-e); }

        /* Tabelle */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        
        th {
            text-align: left;
            padding: 12px 8px;
            background-color: #e9ecef;
            position: sticky;
            top: 85px; /* Offset für Suchleiste */
            z-index: 90;
            border-bottom: 2px solid #ccc;
        }

        td {
            padding: 10px 8px;
            border-bottom: 1px solid #eee;
            vertical-align: top;
        }

        tr:hover { background-color: #f1f3f5; }

        /* Farb-Logik Klassen */
        .term-ax { color: var(--color-ax); font-weight: 700; font-size: 1.1em; }
        .term-e { color: var(--color-e); font-weight: 700; font-size: 1.1em; }
        .term-std { color: var(--color-std); font-weight: 700; font-size: 1.1em; }

        .exercise-badge {
            background-color: #fff3cd;
            color: #856404;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.85em;
            white-space: pre-wrap; /* Damit mehrere Übungen umbrechen */
        }

        /* Links und Buttons */
        .link-btn {
            display: inline-block;
            margin: 2px;
            padding: 4px 8px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.8em;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        .btn-path { background-color: #e2e6ea; color: #333; border: 1px solid #ccc; }
        .btn-ext { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .btn-vid { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        .link-btn:hover { opacity: 0.8; text-decoration: none; }

        .desc-text { white-space: pre-line; } /* Zeilenumbrüche erhalten */
        .din-ref { font-size: 0.85em; color: #666; font-style: italic; margin-top: 4px; display: block; }
    </style>
</head>

    const tableBody = document.querySelector('#dataTable tbody');
    const searchInput = document.getElementById('searchInput');

    function renderTable(data) {
        tableBody.innerHTML = '';
        data.forEach(item => {
            const row = document.createElement('tr');
            
            // Klasse bestimmen (Farbe)
            const typeClass = getTypeClass(item.term);

            // Links bauen
            let linksHtml = '';
            if(item.path) linksHtml += `<a href="#" class="link-btn btn-path" title="${item.path}">Pfad/Link</a>`;
            if(item.extDe) linksHtml += `<a href="#" class="link-btn btn-ext" title="${item.extDe}">Link (DE)</a>`;
            if(item.extEn) linksHtml += `<a href="#" class="link-btn btn-ext" title="${item.extEn}">Link (EN)</a>`;

            // Übung Badge
            let exHtml = item.ex ? `<span class="exercise-badge">${item.ex.replace(/,/g, ', ')}</span>` : '';

            row.innerHTML = `
                <td><span class="${typeClass}">${item.term}</span></td>
                <td>${item.mean}</td>
                <td>${exHtml}</td>
                <td class="desc-text">${item.det}<br><span class="din-ref">${item.det.includes('DIN') ? '⚠ Norm-Referenz' : ''}</span></td>
                <td>${linksHtml}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Init
    renderTable(rawData);

    // Suche
    searchInput.addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        const filtered = rawData.filter(i => {
            return (i.term && i.term.toLowerCase().includes(val)) ||
                   (i.mean && i.mean.toLowerCase().includes(val)) ||
                   (i.ex && i.ex.toLowerCase().includes(val)) ||
                   (i.det && i.det.toLowerCase().includes(val));
        });
        renderTable(filtered);
    });

</script>
