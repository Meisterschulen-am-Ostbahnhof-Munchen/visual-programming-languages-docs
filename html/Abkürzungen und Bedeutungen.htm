<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abkürzungen und Bedeutungen - Clean Data Structure</title>
    <style>
        /* Modernes Reset und Basis-Design */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9f9fb;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        /* Header und Suche */
        .header-container {
            position: sticky;
            top: 0;
            background-color: #f9f9fb;
            padding: 10px 0 20px 0;
            z-index: 1000;
            border-bottom: 1px solid #e0e0e0;
        }

        h1 {
            color: #733C24;
            margin: 0 0 15px 0;
            font-size: 1.5rem;
        }

        input#searchInput {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        input#searchInput:focus {
            border-color: #9A5130;
            outline: none;
            box-shadow: 0 2px 8px rgba(154, 81, 48, 0.2);
        }

        /* Tabelle Styles */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }

        th {
            background-color: #9A5130;
            color: white;
            text-align: left;
            padding: 14px 10px;
            font-weight: 600;
            position: sticky;
            top: 0; /* Fallback für sticky header innerhalb overflow */
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            vertical-align: top;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        tr:hover td {
            background-color: #f1f1f1;
        }

        /* Spezielle Typ-Farben (aus Excel übernommen) */
        tr.row-adapter td:nth-child(2) {
            background-color: #C59EE2; /* Lila */
            color: black;
            font-weight: bold;
            border-radius: 4px;
        }

        tr.row-event td:nth-child(2) {
            background-color: #92D050; /* Grün */
            color: black;
            font-weight: bold;
            border-radius: 4px;
        }

        /* Link Styling */
        a {
            color: #007bff;
            text-decoration: none;
            word-break: break-word;
        }
        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        
        /* Bilder im Content handhaben */
        img {
            max-width: 100px;
            height: auto;
            display: block;
        }

        /* Hilfsklasse für leere Zellen */
        .empty {
            color: #ccc;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>Abkürzungen, Fachbegriffe und Bedeutungen</h1>
        <input type="text" id="searchInput" placeholder="Tippen zum Suchen... (filtert alle Spalten)" onkeyup="filterData()">
        <div style="margin-top:5px; font-size: 0.9em; color: #666;">
            Gefundene Einträge: <span id="count">0</span>
        </div>
    </div>

    <div class="table-container">
        <table id="mainTable">
            <thead>
                <tr>
                    <th width="3%">Nr</th>
                    <th width="15%">Abkürzung / Fachbegriff</th>
                    <th width="18%">Bedeutung</th>
                    <th width="8%">Übung</th>
                    <th width="8%">Übung Doku</th>
                    <th width="12%">Link / Pfad (Intern)</th>
                    <th width="6%">Video</th>
                    <th width="10%">Externer Link (DE)</th>
                    <th width="5%">Externer Link (EN)</th>
                    <th width="15%">Titel / Beschreibung</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    ];

    const tableBody = document.getElementById('tableBody');
    const countDisplay = document.getElementById('count');

    // ---------------------------------------------------------
    // FUNKTION: TABELLE RENDERN
    // Erstellt die HTML-Reihen basierend auf den übergebenen Daten
    // ---------------------------------------------------------
    function renderTable(items) {
        tableBody.innerHTML = ''; // Tabelle leeren
        
        items.forEach(row => {
            const tr = document.createElement('tr');
            
            // Typ-Klasse hinzufügen (für Adapter lila / Event grün)
            if (row.type === 'adapter') tr.classList.add('row-adapter');
            if (row.type === 'event') tr.classList.add('row-event');

            // Funktion für sicheres Einfügen (Text vs HTML)
            // Da wir HTML in den Daten haben (Links), nutzen wir innerHTML
            const cell = (content) => {
                const td = document.createElement('td');
                if(!content || content === "") {
                    td.classList.add('empty');
                    td.innerHTML = "-";
                } else {
                    td.innerHTML = content;
                }
                return td;
            };

            tr.appendChild(cell(row.nr));
            tr.appendChild(cell(row.term));
            tr.appendChild(cell(row.mean));
            tr.appendChild(cell(row.ex));
            tr.appendChild(cell(row.exdoc));
            tr.appendChild(cell(row.link_int));
            tr.appendChild(cell(row.vid));
            tr.appendChild(cell(row.ext_de));
            tr.appendChild(cell(row.ext_en));
            tr.appendChild(cell(row.title));

            tableBody.appendChild(tr);
        });
        
        countDisplay.textContent = items.length;
    }

    // ---------------------------------------------------------
    // FUNKTION: FILTERN
    // Durchsucht alle Textfelder im JSON Array
    // ---------------------------------------------------------
    function filterData() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        
        const filtered = data.filter(item => {
            // Wir bauen einen langen Such-String aus allen Werten der Zeile
            const searchableString = (
                item.nr + " " + 
                item.term + " " + 
                item.mean + " " + 
                item.ex + " " + 
                item.link_int + " " + 
                item.vid + " " + 
                item.ext_de + " " + 
                item.ext_en + " " + 
                item.title
            ).toLowerCase();
            
            return searchableString.includes(input);
        });

        renderTable(filtered);
    }

    // Initiales Rendern beim Laden der Seite
    renderTable(data);

</script>
